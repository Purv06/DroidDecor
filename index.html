<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="droid-decor">
      <section class="frame-parent">
        <div class="frame-wrapper">
          <div class="ellipse-parent">
            <div class="frame-child"></div>
            <img
              class="final-logo-1"
              loading="lazy"
              alt=""
              src="./public/final-logo-1@2x.png"
            />
          </div>
        </div>
        <div class="rectangle-parent">
          <div class="frame-item"></div>
          <h2 class="droiddecor">@DroidDecor</h2>
        </div>
      </section>
      <section class="frame-group">
        <div class="rectangle-group">
          <div class="frame-inner"></div>
          <h2 class="our-apps">OUR APPS</h2>
        </div>
        <div class="rectangle-container">
          <div class="rectangle-div"></div>
          <h2 class="andorid">ANDORID</h2>
        </div>
        <div class="group-div">
          <div class="frame-child1"></div>
          <h2 class="ios">iOS</h2>
        </div>
      </section>
      <section class="frame-container">
        <div class="rectangle-parent1">
          <div class="frame-child2"></div>
          <h2 class="follow-us">FOLLOW US</h2>
        </div>
        <div class="frame-div">
          <div class="frame-parent1">
            <div class="frame-parent2">
              <div class="image-4-wrapper">
                <img
                  class="image-4-icon"
                  loading="lazy"
                  alt=""
                  src="./public/image-4@2x.png"
                />
              </div>
              <div class="icon-background"></div>
              <a
                class="droiddecor1"
                href="https://instagram.com/DroidDecor"
                target="_blank"
                >@DroidDecor</a
              >
            </div>
            <div class="frame-parent3">
              <div class="image-4-container">
                <img
                  class="image-4-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/image-4-1@2x.png"
                />
              </div>
              <div class="frame-child3"></div>
              <a
                class="droiddecor2"
                href="https://t.me/DroidDecor"
                target="_blank"
                >@DroidDecor</a
              >
            </div>
          </div>
          <div class="frame-parent4">
            <div class="frame-parent5">
              <div class="image-5-wrapper">
                <img
                  class="image-5-icon"
                  loading="lazy"
                  alt=""
                  src="./public/image-5@2x.png"
                />
              </div>
              <div class="frame-child4"></div>
              <a
                class="droiddecor3"
                href="https://twitter.com/DroidDecor"
                target="_blank"
                >@DroidDecor</a
              >
            </div>
            <div class="frame-parent6">
              <div class="image-5-container">
                <img
                  class="image-5-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/image-5-1@2x.png"
                />
              </div>
              <div class="frame-child5"></div>
              <a
                class="droiddecor4"
                href="https://www.youtube.com/@droiddecor"
                target="_blank"
                >@DroidDecor</a
              >
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
